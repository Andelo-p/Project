    <!--Selection and bill-->
        
        <div class="detailsselection" id="detailsselection">

            <h3>Details selection</h3>
            <div id="selectionbox">


                <div id="selection">
                    <p>Table posistion</p>
                        <input type="text" id="selectiontablename" readonly>
                    <p>Number of people on table(30 kn per people)</p>
                        <input type="number" id="selectionofpeople" min="1">
                    <p>Type of main drink</p>
                    <input type="button" value="Whiskey" onclick="whisky()">
                    <input type="button" value="Vodka" onclick="vodka()">
                    <input type="button" value="Cognac" onclick="cognac()">
                    <input type="button" value="Rum" onclick="rum()">
                    <input type="button" value="Tequila" onclick="tequila()">
                    <input type="button" value="Gin" onclick="gin()">

                        <div id="whiskeyselect">
                            <p>Select whiskey</p>
                            <input type="button" id="typeofwhiskey1" value="Jack Daniels" onclick="whiskeyType1()">
                            <input type="button" id="typeofwhiskey2"  value="Johnny Walker" onclick="whiskeyType2()">
                            <input type="button" id="typeofwhiskey3" value="Jameson" onclick="whiskeyType3()">
                            <input type="button" id="typeofwhiskey4" value="Chivas" onclick="whiskeyType4()">
                        </div>
                        <div id="vodkaselect">
                        <p>Select Vodka</p>
                            <input type="button" value="Belvedere">
                            <input type="button" value="Grey Goose">
                            <input type="button" value="Smirnoff No. 21">
                            <input type="button" value="Beluga">
                        </div>
                        <div id="cognacselect">
                            <p>Select Cognac</p>
                            <input type="button" value="Hennessy">
                            <input type="button" value="Badel 1862">
                            <input type="button" value="Louis XIII">
                            <input type="button" value="Rémy Martin XO">
                        </div>
                        <div id="rumselect">
                            <p>Select rum</p>
                            <input type="button" value="CRUZAN ESTATE DIAMOND">
                            <input type="button" value="BACARDÍ RESERVA OCHO RARE GOLD RUM">
                            <input type="button" value="TEN TO ONE CARIBBEAN WHITE RUM">
                            <input type="button" value="EL DORADO">
                        </div>
                        <div id="tequilaselect">
                            <p>Select tequila</p>
                            <input type="button" value="Patrón">
                            <input type="button" value="Casa Noble">
                            <input type="button" value="Espolòn">
                            <input type="button" value="Milagro">
                        </div>
                        <div id="ginselect">
                            <p>Select Gin</p>
                            <input type="button" value="Sipsmith London Dry">
                            <input type="button" value="Bombay Sapphire Gin">
                            <input type="button" value="Monkey 47 Gin">
                            <input type="button" value="NOLET's Reserve Gin">
                        </div>

                    <p>Amount in num of bottles of main drink</p>
                    <input type="number" id="numofbottles">
                    <p>Type of soft drink</p>

               
               </div>



                <div id="price">
                    <p>Table prize</p>
                        <input type="text" id="selectiontableprice" readonly>
                    <p>Price for people</p>
