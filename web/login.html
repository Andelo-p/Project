<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
	<link rel="shortcut icon" type="image/jpg" href="../pictures/icon.jpg">
</head>
<body>
    <div class="loginform">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" id="signupusername">
					<input type="email" name="email" placeholder="Email without @**.**" required="" id="signupemail">
					<input type="password" name="pswd" placeholder="Password" required="" id="signuppassword">
					<button onclick="signUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="loginemail">
					<input type="password" name="pswd" placeholder="Password" required="" id="loginpassword">
					<button onclick="logIn()">Login</button>
				</form>
			</div>
	</div>

 
    <script src="login.js"></script>
</body>
</html>
