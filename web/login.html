<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
</head>
<body>
    <!--Login-->

    <div class="login" id="login">
        <h1>Log in</h1>
        <label for="Username">Enter Username</label>
        <input type="text" name="Username" id="log_in_user_name" placeholder="Username"><br><br><br>
        <label for="Pasword">Enter Pasword</label>
        <input type="text" name="Pasword" id="log_in_pasword" placeholder="Pasword"><br>
        <button onclick="logIn()"></button>
    </div>


    <!--Sign in-->
    <div class="signin" id="signin">
        <h1>Sign In</h1>
    </div>
    <script src="login.js"></script>
</body>
</html>
